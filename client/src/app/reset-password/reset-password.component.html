<div class="container">
  <h2>Reset Your Password</h2>
  <form (ngSubmit)="submitResetForm()">
    <div class="form-group">
      <label for="password"><b>New Password :</b></label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required
        placeholder="Enter new password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword"><b>Confirm Password :</b></label>
      <input type="password"  class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
        (input)="checkPasswords()" required placeholder="Confirm password" />
      <span class="error" style="color: red;" *ngIf="showError">{{ errorMessage }}</span>
      <span class="success" style="color: green;" *ngIf="showSuccess">{{ successMessage }}</span>
    </div>

    <div class="ResetButton">
      <button style="margin-top: 20px;" type="submit" class="btn btn-primary">Reset Password</button>
  </div>
  </form>
</div>

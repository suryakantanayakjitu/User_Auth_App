<div class="container">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="submitForgotPasswordForm()">
      <div class="form-group">
        <label for="email"><b>Enter your email address :</b></label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email"
          class="form-control" />
      </div>
      
      <div *ngIf="message" [ngClass]="{ 'success-message': success, 'error-message': !success }">
        {{ message }}
      </div>
      
      <div class="ResetLink">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </div>
    </form>
  
  </div>
